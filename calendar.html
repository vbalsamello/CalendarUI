<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Datepicker - Display inline</title>

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="jquery-ui.css">
  <link rel="stylesheet" href="styleCalendar.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  
  <script>
  $( function() {
    $( "#datepicker" ).datepicker();
  } );
  </script>
  
  <style>
	.disponible{
		background-color:orange!important;
	}
  </style>
</head>
<body>
 
<input id="fecha" type="text"/>

<button id="btnSub" onclick="alert('send')" class="btn btn-success">Yeah</button>
Date: 
<div class="col-md-4">
<div id="datepicker"></div>
</div>
 
 
 <script>
 inicio();
function inicio() {
            $.datepicker.regional['es'] = {
                closeText: 'Cerrar',
                prevText: '<Ant',
                nextText: 'Sig>',
                currentText: 'Hoy',
                monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
                dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mié', 'Juv', 'Vie', 'Sáb'],
                dayNamesMin: ['Do', 'Lu', 'Ma', 'Mi', 'Ju', 'Vi', 'Sá'],
                weekHeader: 'Sm',
                dateFormat: 'yy-mm-dd',//'dd/mm/yy'
                isRTL: false,
                //showMonthAfterYear: false,
                yearSuffix: ''
            };

			
            $.datepicker.regional['es'];
            $.datepicker.setDefaults($.datepicker.regional["es"]);

            $('#datepicker').datepicker({
                onSelect: function (date) {
                    $("#fechaClase").val((new Date(date).getDate() + 1) + "/" + (new Date(date).getMonth() + 1) + "/" + new Date(date).getFullYear());
                    $("#irAsistencias").click();
                },
                beforeShowDay: function (date) {
                    //asigno una clase a cada fecha para poder pintarla
                    return [true, 'class_' + date.getDate() + "_" + (date.getMonth() + 1) + "_" + date.getFullYear(), ''];
                }
             });
			 
        }
		

		
		
 </script>
 
 
</body>
</html>
